<div class = "border-bottom row" style = "padding-bottom:5px;" >
  <div class = "col-9">
    <h4 style = "margin-top: 16px;">{{job["title"]}}</h4>
    <div>
      <b>Location:</b> {{job["location"]}} 
    </div>
    {% if "salary" in job %}
    <div>
      <b>Salary:</b> {{job["salary"]}} 
    </div>
    {% endif %}
  </div>
  <div class = "col-3"> 
      <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-warning mt-4 ml-8">Apply</a>
  </div>

    
</div>
